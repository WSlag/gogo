<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="60" cy="60" r="56" fill="#f3e8ff"/>

  <!-- Motorcycle Icon -->
  <g transform="translate(20, 30)" fill="url(#purpleGradient)">
    <!-- Body -->
    <ellipse cx="40" cy="35" rx="25" ry="12" opacity="0.9"/>

    <!-- Wheels -->
    <circle cx="18" cy="45" r="12" stroke="url(#purpleGradient)" stroke-width="4" fill="none"/>
    <circle cx="18" cy="45" r="3" fill="url(#purpleGradient)"/>

    <circle cx="62" cy="45" r="12" stroke="url(#purpleGradient)" stroke-width="4" fill="none"/>
    <circle cx="62" cy="45" r="3" fill="url(#purpleGradient)"/>

    <!-- Handlebar -->
    <path d="M55 20 L65 10 L72 12" stroke="url(#purpleGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- Seat -->
    <ellipse cx="35" cy="22" rx="12" ry="5" fill="url(#purpleGradient)"/>

    <!-- Rider silhouette -->
    <circle cx="40" cy="8" r="7" fill="url(#purpleGradient)"/>
    <path d="M35 15 Q40 25 45 15" fill="url(#purpleGradient)"/>
  </g>

  <!-- Speed lines -->
  <g stroke="url(#purpleGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="15" y1="55" x2="8" y2="55"/>
    <line x1="18" y1="65" x2="10" y2="65"/>
    <line x1="15" y1="75" x2="8" y2="75"/>
  </g>
</svg>