<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" width="900" height="700">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" fill="white"/>

  <!-- Title -->
  <text x="450" y="40" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#191919" text-anchor="middle">The Investment Ask</text>
  <text x="450" y="65" font-family="Inter, Arial, sans-serif" font-size="13" fill="#71717a" text-anchor="middle">Pre-Seed Round for Cotabato City Launch</text>

  <!-- Main Amount Box -->
  <rect x="300" y="85" width="300" height="90" rx="20" fill="url(#purpleGrad)"/>
  <text x="450" y="130" font-family="Inter, Arial, sans-serif" font-size="42" fill="white" text-anchor="middle" font-weight="700">₱500,000</text>
  <text x="450" y="158" font-family="Inter, Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" opacity="0.9">~$8,700 USD • Pre-Seed Investment</text>

  <!-- Left Side: Pie Chart -->
  <g transform="translate(100, 200)">
    <text x="100" y="0" font-family="Inter, Arial, sans-serif" font-size="16" fill="#191919" text-anchor="middle" font-weight="600">Use of Funds</text>

    <!-- Pie Chart -->
    <g transform="translate(0, 20)">
      <!-- Marketing - 40% (144 degrees) -->
      <path d="M100,100 L100,0 A100,100 0 0,1 197,65 Z" fill="#9333ea"/>
      <!-- Operations - 30% (108 degrees) -->
      <path d="M100,100 L197,65 A100,100 0 0,1 135,198 Z" fill="#a855f7"/>
      <!-- Driver Incentives - 20% (72 degrees) -->
      <path d="M100,100 L135,198 A100,100 0 0,1 3,65 Z" fill="#c084fc"/>
      <!-- Legal - 10% (36 degrees) -->
      <path d="M100,100 L3,65 A100,100 0 0,1 100,0 Z" fill="#e9d5ff"/>

      <!-- Center circle (donut hole) -->
      <circle cx="100" cy="100" r="45" fill="white"/>
      <text x="100" y="95" font-family="Inter, Arial, sans-serif" font-size="11" fill="#191919" text-anchor="middle" font-weight="600">₱500K</text>
      <text x="100" y="110" font-family="Inter, Arial, sans-serif" font-size="9" fill="#71717a" text-anchor="middle">Total</text>
    </g>

    <!-- Legend -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="16" height="16" rx="3" fill="#9333ea"/>
      <text x="24" y="13" font-family="Inter, Arial, sans-serif" font-size="12" fill="#191919" font-weight="500">Marketing &amp; Launch</text>
      <text x="180" y="13" font-family="Inter, Arial, sans-serif" font-size="12" fill="#9333ea" font-weight="600">₱200K</text>

      <rect x="0" y="28" width="16" height="16" rx="3" fill="#a855f7"/>
      <text x="24" y="41" font-family="Inter, Arial, sans-serif" font-size="12" fill="#191919" font-weight="500">Operations &amp; Cloud</text>
      <text x="180" y="41" font-family="Inter, Arial, sans-serif" font-size="12" fill="#a855f7" font-weight="600">₱150K</text>

      <rect x="0" y="56" width="16" height="16" rx="3" fill="#c084fc"/>
      <text x="24" y="69" font-family="Inter, Arial, sans-serif" font-size="12" fill="#191919" font-weight="500">Driver/Merchant Incentives</text>
      <text x="180" y="69" font-family="Inter, Arial, sans-serif" font-size="12" fill="#c084fc" font-weight="600">₱100K</text>

      <rect x="0" y="84" width="16" height="16" rx="3" fill="#e9d5ff"/>
      <text x="24" y="97" font-family="Inter, Arial, sans-serif" font-size="12" fill="#191919" font-weight="500">Legal &amp; Registration</text>
      <text x="180" y="97" font-family="Inter, Arial, sans-serif" font-size="12" fill="#d8b4fe" font-weight="600">₱50K</text>
    </g>
  </g>

  <!-- Right Side: Deal Terms & Returns -->
  <g transform="translate(450, 200)">
    <!-- Deal Terms Box -->
    <rect x="0" y="0" width="400" height="150" rx="16" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="2"/>
    <text x="200" y="30" font-family="Inter, Arial, sans-serif" font-size="16" fill="#191919" text-anchor="middle" font-weight="600">Deal Structure</text>

    <g transform="translate(30, 50)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="13" fill="#71717a">Pre-money Valuation:</text>
      <text x="170" y="0" font-family="Inter, Arial, sans-serif" font-size="13" fill="#9333ea" font-weight="700">₱3,000,000</text>

      <text x="0" y="28" font-family="Inter, Arial, sans-serif" font-size="13" fill="#71717a">Investment Amount:</text>
      <text x="170" y="28" font-family="Inter, Arial, sans-serif" font-size="13" fill="#9333ea" font-weight="700">₱500,000</text>

      <text x="0" y="56" font-family="Inter, Arial, sans-serif" font-size="13" fill="#71717a">Post-money Valuation:</text>
      <text x="170" y="56" font-family="Inter, Arial, sans-serif" font-size="13" fill="#9333ea" font-weight="700">₱3,500,000</text>

      <text x="0" y="84" font-family="Inter, Arial, sans-serif" font-size="13" fill="#71717a">Equity Offered:</text>
      <text x="170" y="84" font-family="Inter, Arial, sans-serif" font-size="15" fill="#9333ea" font-weight="700">14.3%</text>
    </g>

    <!-- Potential Returns Box -->
    <rect x="0" y="170" width="400" height="170" rx="16" fill="url(#greenGrad)"/>
    <text x="200" y="200" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="600">Potential Returns (14.3% stake)</text>

    <g transform="translate(30, 225)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="12" fill="white" opacity="0.9">If valued at ₱10M (Seed):</text>
      <text x="220" y="0" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" font-weight="700">₱1.43M (2.9x)</text>

      <text x="0" y="28" font-family="Inter, Arial, sans-serif" font-size="12" fill="white" opacity="0.9">If valued at ₱50M (Series A):</text>
      <text x="220" y="28" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" font-weight="700">₱7.15M (14x)</text>

      <text x="0" y="56" font-family="Inter, Arial, sans-serif" font-size="12" fill="white" opacity="0.9">If valued at ₱100M (Growth):</text>
      <text x="220" y="56" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" font-weight="700">₱14.3M (29x)</text>

      <text x="0" y="90" font-family="Inter, Arial, sans-serif" font-size="11" fill="white" opacity="0.7">*Based on comparable super-app growth trajectories</text>
    </g>
  </g>

  <!-- Bottom: What Investors Get -->
  <rect x="50" y="580" width="800" height="90" rx="16" fill="#faf5ff" stroke="#e9d5ff" stroke-width="2"/>
  <text x="450" y="610" font-family="Inter, Arial, sans-serif" font-size="15" fill="#191919" text-anchor="middle" font-weight="600">What You Get as an Investor</text>

  <g transform="translate(100, 630)">
    <circle cx="10" cy="10" r="6" fill="url(#purpleGrad)"/>
    <text x="25" y="14" font-family="Inter, Arial, sans-serif" font-size="12" fill="#71717a">14.3% equity in working super-app</text>

    <circle cx="230" cy="10" r="6" fill="url(#purpleGrad)"/>
    <text x="245" y="14" font-family="Inter, Arial, sans-serif" font-size="12" fill="#71717a">First-mover in untapped market</text>

    <circle cx="460" cy="10" r="6" fill="url(#purpleGrad)"/>
    <text x="475" y="14" font-family="Inter, Arial, sans-serif" font-size="12" fill="#71717a">Zero ride-hailing competition</text>

    <circle cx="670" cy="10" r="6" fill="url(#purpleGrad)"/>
    <text x="685" y="14" font-family="Inter, Arial, sans-serif" font-size="12" fill="#71717a">Quarterly updates</text>
  </g>

  <!-- Footer -->
  <text x="450" y="688" font-family="Inter, Arial, sans-serif" font-size="10" fill="#a1a1aa" text-anchor="middle">Runway: 6-9 months with conservative spending • Target: Prove model, reach 5K users, raise Seed round</text>
</svg>