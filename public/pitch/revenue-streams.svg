<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550" width="800" height="550">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="white"/>

  <!-- Title -->
  <text x="400" y="45" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#191919" text-anchor="middle">Multiple Revenue Streams</text>
  <text x="400" y="70" font-family="Inter, Arial, sans-serif" font-size="14" fill="#71717a" text-anchor="middle">Diversified income from every transaction</text>

  <!-- Center Hub -->
  <circle cx="400" cy="290" r="70" fill="url(#purpleGrad)"/>
  <text x="400" y="280" font-family="Inter, Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="700">GOGO</text>
  <text x="400" y="302" font-family="Inter, Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">Revenue Hub</text>

  <!-- Revenue Stream 1: Ride Commissions (Top Left) -->
  <g transform="translate(120, 130)">
    <rect x="0" y="0" width="180" height="90" rx="16" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="2"/>
    <circle cx="30" cy="45" r="20" fill="url(#purpleGrad)"/>
    <text x="30" y="50" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">1</text>
    <text x="105" y="35" font-family="Inter, Arial, sans-serif" font-size="14" fill="#191919" font-weight="600">Ride Commissions</text>
    <text x="105" y="55" font-family="Inter, Arial, sans-serif" font-size="20" fill="#9333ea" font-weight="700">15-20%</text>
    <text x="105" y="75" font-family="Inter, Arial, sans-serif" font-size="11" fill="#71717a">per ride fare</text>
  </g>
  <line x1="300" y1="175" x2="345" y2="240" stroke="#d8b4fe" stroke-width="2"/>

  <!-- Revenue Stream 2: Food Delivery Fees (Top Right) -->
  <g transform="translate(500, 130)">
    <rect x="0" y="0" width="180" height="90" rx="16" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="2"/>
    <circle cx="30" cy="45" r="20" fill="url(#purpleGrad)"/>
    <text x="30" y="50" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">2</text>
    <text x="105" y="35" font-family="Inter, Arial, sans-serif" font-size="14" fill="#191919" font-weight="600">Delivery Fees</text>
    <text x="105" y="55" font-family="Inter, Arial, sans-serif" font-size="20" fill="#9333ea" font-weight="700">25-30%</text>
    <text x="105" y="75" font-family="Inter, Arial, sans-serif" font-size="11" fill="#71717a">food order value</text>
  </g>
  <line x1="500" y1="175" x2="455" y2="240" stroke="#d8b4fe" stroke-width="2"/>

  <!-- Revenue Stream 3: Merchant Fees (Middle Left) -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="180" height="90" rx="16" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="2"/>
    <circle cx="30" cy="45" r="20" fill="url(#purpleGrad)"/>
    <text x="30" y="50" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">3</text>
    <text x="105" y="35" font-family="Inter, Arial, sans-serif" font-size="14" fill="#191919" font-weight="600">Merchant Fees</text>
    <text x="105" y="55" font-family="Inter, Arial, sans-serif" font-size="20" fill="#9333ea" font-weight="700">₱500-2K</text>
    <text x="105" y="75" font-family="Inter, Arial, sans-serif" font-size="11" fill="#71717a">monthly subscription</text>
  </g>
  <line x1="230" y1="295" x2="330" y2="290" stroke="#d8b4fe" stroke-width="2"/>

  <!-- Revenue Stream 4: Featured Listings (Middle Right) -->
  <g transform="translate(570, 250)">
    <rect x="0" y="0" width="180" height="90" rx="16" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="2"/>
    <circle cx="30" cy="45" r="20" fill="url(#purpleGrad)"/>
    <text x="30" y="50" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">4</text>
    <text x="105" y="35" font-family="Inter, Arial, sans-serif" font-size="14" fill="#191919" font-weight="600">Featured Ads</text>
    <text x="105" y="55" font-family="Inter, Arial, sans-serif" font-size="20" fill="#9333ea" font-weight="700">₱1-5K</text>
    <text x="105" y="75" font-family="Inter, Arial, sans-serif" font-size="11" fill="#71717a">promoted listings</text>
  </g>
  <line x1="570" y1="295" x2="470" y2="290" stroke="#d8b4fe" stroke-width="2"/>

  <!-- Revenue Stream 5: Wallet Top-up Fees (Bottom Left) -->
  <g transform="translate(120, 380)">
    <rect x="0" y="0" width="180" height="90" rx="16" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="2"/>
    <circle cx="30" cy="45" r="20" fill="url(#purpleGrad)"/>
    <text x="30" y="50" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">5</text>
    <text x="105" y="35" font-family="Inter, Arial, sans-serif" font-size="14" fill="#191919" font-weight="600">Payment Fees</text>
    <text x="105" y="55" font-family="Inter, Arial, sans-serif" font-size="20" fill="#9333ea" font-weight="700">2-3%</text>
    <text x="105" y="75" font-family="Inter, Arial, sans-serif" font-size="11" fill="#71717a">wallet transactions</text>
  </g>
  <line x1="300" y1="425" x2="355" y2="350" stroke="#d8b4fe" stroke-width="2"/>

  <!-- Revenue Stream 6: Surge Pricing (Bottom Right) -->
  <g transform="translate(500, 380)">
    <rect x="0" y="0" width="180" height="90" rx="16" fill="#f3e8ff" stroke="#e9d5ff" stroke-width="2"/>
    <circle cx="30" cy="45" r="20" fill="url(#purpleGrad)"/>
    <text x="30" y="50" font-family="Inter, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="700">6</text>
    <text x="105" y="35" font-family="Inter, Arial, sans-serif" font-size="14" fill="#191919" font-weight="600">Surge Pricing</text>
    <text x="105" y="55" font-family="Inter, Arial, sans-serif" font-size="20" fill="#9333ea" font-weight="700">1.2-2x</text>
    <text x="105" y="75" font-family="Inter, Arial, sans-serif" font-size="11" fill="#71717a">peak demand</text>
  </g>
  <line x1="500" y1="425" x2="445" y2="350" stroke="#d8b4fe" stroke-width="2"/>

  <!-- Bottom Summary -->
  <rect x="250" y="500" width="300" height="40" rx="20" fill="url(#greenGrad)"/>
  <text x="400" y="527" font-family="Inter, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">Revenue grows with every transaction</text>
</svg>